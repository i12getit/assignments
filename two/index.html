<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div ng-controller="AlreadyBoughtController as bought">

  </div>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
      <div ng-controller="ToBuyController as tobuy">
        <input type="text" ng-model="name" placeholder="item name">
        <input type="text" ng-model="amount" placeholder="quantity">
        <button ng-click="tobuy.addItem(name, amount);">Add Item To Shopping List</button>
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat='i in tobuy.items'>Buy {{i.amount}} {{i.name}}
            <button ng-click='tobuy.removeItem( $index );'><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="tobuy.touched == true && tobuy.items.length == 0">Everything is bought!</div>
      </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
      <div ng-controller="AlreadyBoughtController as alb">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat='i in alb.items'>{{i.amount}} {{i.name}}</li>
        </ul>
        <div class="emptyMessage" ng-if="alb.items.length == 0">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
